<div class="auth-view-container">
  <mat-card class="auth-card-container">
    <div class="brand-icon-container">
      <mat-icon class="brand-icon">psychology</mat-icon>
      <p class="app-title">CHAT A.I+</p>
    </div>

    <mat-tab-group
      class="auth-view-tab-groups"
      [selectedIndex]="selectedTabIndex()"
    >
      <mat-tab>
        <login-form (newAccountClick)="selectedTabIndex.set(1)"/>
      </mat-tab>
      <mat-tab>
        <register-form (iconBackClick)="selectedTabIndex.set(0)"/>
      </mat-tab>
    </mat-tab-group>


  </mat-card>
</div>
