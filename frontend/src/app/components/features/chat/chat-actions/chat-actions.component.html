<div class="chat-actions">
  <mat-form-field class="input-field">
    <mat-label>What's in your mind?...</mat-label>

    <input
      matInput
      [(ngModel)]="message"
      [type]="'text'"
      (keydown.enter)="onUserQuerySend(message())"
    />

    <mat-icon
      matPrefix
      fontSet="material-symbols-outlined"
      class="brain-icon"
    >
      neurology
    </mat-icon>

    <button
      matSuffix
      class="send-button"
      mat-icon-button
      (click)="onUserQuerySend(message())"
    >
      <mat-icon fontSet="material-symbols-outlined">send</mat-icon>
    </button>
  </mat-form-field>
</div>
